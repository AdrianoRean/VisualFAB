<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VisualFAB</title>
</head>
<body style="font-family: Arial, sans-serif; background: rgba(222, 184, 135, 0.2);"></body>
  <div style="margin: 10px auto; font-size: 10px; text-align: center;"></div>
    <h1 style="display: inline; padding: 2px 2px; margin-right: 2px; font-size: 20px;">VisualFAB</h1>  
    <div class="menu-container" style="display: inline-block; border: 1px solid black; padding: 2px;">
      <input id="search-name" type="text" placeholder="Enter search name" style="display: inline-block; padding: 2px 5px; width: 100px; font-size: 10px; margin-right: 2px; background-color: #f9f9f9;">
      <button id="save-search" style="display: inline-block; padding: 2px 5px; font-size: 10px; background-color: rgba(34, 255, 0, 0.296);">Save Search</button>
    </div>
    <div class="menu-container" style="display: inline-block; border: 1px solid black; padding: 2px;">
      <select id="search-list" style="display: inline-block; padding: 2px 5px; font-size: 10px; margin-left: 2px; background-color: white; width: 100px;">
        <option value="" disabled selected>Select a search</option>
      </select>
      <button id="load-search" style="display: inline-block; padding: 2px 5px; font-size: 10px; background-color: rgba(255, 255, 0, 0.296);">Load Search</button>
      <button id="delete-search" style="display: inline-block; padding: 2px 5px; font-size: 10px; background-color: rgba(255, 0, 0, 0.296);">Delete Search</button>
    </div>
    <div class="menu-container" style="display: inline-block; border: 1px solid black; padding: 2px;">
      <select id="selection-list" style="display: inline-block; padding: 2px 5px; font-size: 10px; margin-left: 2px; background-color: white; width: 100px;">
        <option value="" disabled selected>Select a Selection</option>
      </select>
      <button id="delete-selection" style="display: inline-block; padding: 2px 5px; font-size: 10px; background-color: rgba(255, 0, 0, 0.296);">Delete Selection</button>
    </div>
    <div class="menu-container" style="display: inline-block; border: 1px solid black; padding: 2px;">
      <button id="submit-all" style="display: inline-block; padding: 2px 5px; font-size: 10px; margin-right: 2px; background-color: rgba(255, 255, 0, 0.296);">Restart Exploration</button>
      <button id="refresh-viz" style="display: inline-block; padding: 2px 5px; font-size: 10px; margin-right: 2px; background-color: rgba(255, 255, 0, 0.296);">Refresh Viz</button>
    </div>
    <div class="menu-container" style="display: inline-block; border: 1px solid black; padding: 2px;">
      <button id="toggle-forms" style="display: inline-block; padding: 2px 5px; font-size: 10px; background-color: rgba(255, 255, 0, 0.296);">Toggle Forms</button>
      <button id="add-form" style="display: inline-block; padding: 2px 5px; font-size: 10px; background-color: rgba(34, 255, 0, 0.296);">âž• Add Decklist Group</button><br>
    </div>
  </div>
  <br>
  <div id="form-display">
    <div id="forms-container" style="display: flex; flex-direction: row; flex-wrap: wrap;"></div>
  </div>
  <script>
    document.getElementById('toggle-forms').addEventListener('click', () => {
      const formsContainer = document.getElementById('form-display');
      formsContainer.style.display = formsContainer.style.display === 'none' ? 'block' : 'none';
    });
  </script>
  <div id="visualizations-container" style="text-align: left; width: 100%; border: 1px solid black; padding-bottom: 2px;">
    <div style="display: flex; width: 80%; justify-content: space-around; font-weight: bold; padding: 5px;">
      <span>Winrate Timeseries</span>
      <span>Winrate Matchups</span>
      <span>Decklist Card List Similarity</span>
    </div>
    <div id="visualizations" style="display: flex; align-items: flex-start; gap: 10px; flex-wrap: wrap;"></div>
      <div id="timeseries_viz" style="display: inline-block; border: 1px solid black; background-color: rgba(255, 255, 255, 0.8);"></div>
      <div id="parallel_coordinates_viz" style="display: inline-block; border: 1px solid black; background-color: rgba(255, 255, 255, 0.8);"></div>
      <div id="scatter_plot_viz" style="display: inline-block; border: 1px solid black; background-color: rgba(255, 255, 255, 0.8);"></div>
    </div>
  </div>
  <br>
  <div id="decklists-table-container" style="border: 1px solid black;">
    <h4 style="text-align: center; padding: 0; margin: 5px;">Decklists Table</h4>
    <div id="filters-and-head"></div>
    <div id="table-container" style="height: 400px; overflow: auto;"></div>
  </div>
  <script src="dist/main.js"></script>
</body>
</html>
