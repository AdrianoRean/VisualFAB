<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FAB Decklist Winrate Viz</title>
</head>
<body>
  <div style="margin-top: 10px;">
    <h1 style="display: inline; padding: 10px 20px; margin-right: 10px;">FAB Decklist Winrate Visualization</h1>  
    <button id="submit-all" style="display: inline; padding: 10px 20px; font-size: 16px; margin-right: 10px;">Restart Exploration</button>
    <button id="toggle-forms" style="display: inline; padding: 10px 20px; font-size: 16px;">Toggle Forms</button>
    <input id="search-name" type="text" placeholder="Enter search name" style="display: inline; padding: 10px 20px; font-size: 16px; margin-right: 10px;">
    <button id="save-search" style="display: inline; padding: 10px 20px; font-size: 16px;">Save Search</button>
    <select id="search-list" style="display: inline; padding: 10px 20px; font-size: 16px; margin-left: 10px; background-color: white;">
      <option value="" disabled selected>Select a search</option>
    </select>
    <button id="load-search" style="display: inline; padding: 10px 20px; font-size: 16px;">Load Search</button>
  </div>
  <div id="form-display">
    <button id="add-form" style="padding: 5px 5px; font-size: 16px;">âž• Add Decklist Group</button><br>
    <div id="forms-container" style="display: flex; flex-direction: row; flex-wrap: wrap;"></div>
  </div>
  <script>
    document.getElementById('toggle-forms').addEventListener('click', () => {
      const formsContainer = document.getElementById('form-display');
      formsContainer.style.display = formsContainer.style.display === 'none' ? 'block' : 'none';
    });
  </script>
  <div id="timeseries_viz" style="display: inline-block; border: 1px solid black;"></div>
  <div id="parallel_coordinates_viz" style="display: inline-block; border: 1px solid black;"></div>
  <div id="scatter_plot_viz" style="display: inline-block; border: 1px solid black;"></div>
  <script src="dist/main.js"></script>
</body>
</html>
