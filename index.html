<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FAB Decklist Winrate Viz</title>
</head>
<body>
  <h1>FAB Decklist Winrate Visualization</h1>
  <form id="criteria-form">
    Format: <input name="Format" value="Classic Constructed"><br>
    Rank min: <input name="RankMin" type="number" value="1"><br>
    Rank max: <input name="RankMax" type="number" value="500"><br>
    Group: <input name="Group" value="Cindra, Gravy"><br>
    Matchups: <input name="Matchups" value="Slippy, Fang, Cindra, Gravy, Verdance"><br>
    <button type="submit">Update Viz</button>
  </form>
  <div id="timeseries_viz" style="display: inline-block; border: 1px solid black;"></div>
  <div id="parallel_coordinates_viz" style="display: inline-block; border: 1px solid black;"></div>
  <script src="dist/main.js"></script>
</body>
</html>
